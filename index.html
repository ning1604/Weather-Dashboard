<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
    </header>
    <main class="d-flex">
        <!-- modal alerting user that location has not been found -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        Location not found
                    </div>
                    <div class="modal-footer">
                        <button id="closeBtn" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the where user inputs location as well as where recent searches is stored -->
        <section class="searchSectionContainer">
            <h2>Search for a City:</h2>
            <div id="searchBox">
                <input id="userInput" placeholder="Search City" type="text">
                <button id="search-btn" type="submit">Search</button>
            </div>
            <!-- append recent searches to ul -->
            <ul class="recentSearches"></ul>
        </section>

        <section class="weatherInformation hide">
            <!-- append current weather information to div with class name "currentWeatherContainer" -->
            <div class="currentWeatherContainer d-flex flex-column flex-wrap"></div>
            <h3 class="forecastHeader hide">5-Day Forecast:</h3>
            <!-- append 5-day forecast to "fiveDayForecast" class -->
            <div class="fiveDayForecast d-flex flex-row flex-wrap"></div>
        </section>

    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
